<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
  <div class="form-container">
    <form class="form form--add">
      <h1 class="form__title">Create DOM element</h1>
      <input type="text" class="form__input" name="node" placeholder="element HTML (e.g h1, p)" required>
      <input type="text" class="form__input" name="text" placeholder="content of creating element">
      <input type="text" class="form__input" name="attribute" placeholder="attribute (e.g style)">
      <input type="text" class="form__input" name="value" placeholder="attribute value (e.g font-size: 2rem)">
      <button class="form__button">Create</button>
    </form>
    <form class="form form--search">
      <h1 class="form__title">Search in DOM</h1>
      <input type="text" class="form__input" name="searcher" required placeholder="type name of the element">
      <input type="submit" class="form__button" value="Find">
    </form>
  </div>
  <div class="result"></div>
  <div class="content"></div>
  <footer class="footer">Footer</footer>
  <script src="main.js"></script>
</body>

</html>
