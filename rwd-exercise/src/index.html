<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="x-ua-compatible" content="ie=edge">
   <script src="https://kit.fontawesome.com/ea3e93cd21.js" crossorigin="anonymous"></script>
   <title><%= htmlWebpackPlugin.options.title %></title>

</head>

<body>

   <header class="header">
      <div class="container">
         <div class="header--content">
            <img class="header--logo" src="assets/apple.svg" alt="apple">
            <h1>Nutritional values</h1>
         </div>
      </div>
   </header>

   <main>
      <div class="container">
         <div class="app">
            <div class="app--description">
               <p>A simplified nutrient table is presented below.</p>
               <p>For detailed information please contact:</p>
               <div class="app--contact-method">
                  <span class="fa fa-phone"></span> +12 345 679 910
               </div>
               <div class="app--contact-method">
                  <span class="fa fa-envelope"></span> example@email.com
               </div>
            </div>

            <h2>List of nutritional values</h2>
            <div class="app--values"></div>

            <div class="app--images">
               <picture>
                  <source srcset="assets/nutrition-1000.jpg" media="(min-width: 800px)">
                  <source srcset="assets/nutrition-800.jpg" media="(min-width: 500px)">
                  <img src="assets/nutrition-500.jpg" alt="nutrition">
               </picture>
            </div>
         </div>
      </div>
   </main>

</body>

</html>
