<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Project</title>
  <script src="https://kit.fontawesome.com/ea3e93cd21.js"></script>
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
  <div class="wrapper">
    <div class="logo">
      <img class="logo__image" src="assets/logo.png" alt="logo">
    </div>
    <form action="/" class="search">
      <input type="text" class="search__input" placeholder="What are you looking for?">
      <button class="search__btn">Search</button>
    </form>
    <div class="settings">
      <a href="/" class="settings__icon-link">
        <i class="fas fa-hammer"></i>
      </a>
      <a href="/" class="settings__icon-link">
        <i class="fas fa-sliders-h"></i>
      </a>
      <a href="/" class="settings__icon-link">
        <i class="fas fa-user-cog"></i>
      </a>
    </div>
    <nav class="menu">
      <ul class="menu__list">
        <li class="menu__item">
          <a href="/" class="menu__link">Home</a>
        </li>
        <li class="menu__item">
          <a href="/" class="menu__link">Products</a>
        </li>
        <li class="menu__item">
          <a href="/" class="menu__link">Future</a>
        </li>
        <li class="menu__item">
          <a href="/" class="menu__link">Go!</a>
        </li>
      </ul>
    </nav>
    <section class="main-articles">artic</section>
    <section class="article-list">artic</section>
    <footer class="footer">gooter</footer>
  </div>
</body>

</html>
