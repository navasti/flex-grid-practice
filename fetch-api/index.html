<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX - Fetch</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form class="generator">
    <label class="generator__input-name">
      Chose gender:
      <select class="generator__select" name="gender">
        <option value="both" selected>All</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>
    </label>
    <label class="generator__input-name">
      Amount:
      <input type="number" name="users-amount" class="generator__input" value="10">
    </label>
    <input type="submit" class="button" value="Get Users">
  </form>
  <div class="user-list"></div>
  <script src="main.js"></script>
</body>

</html>
